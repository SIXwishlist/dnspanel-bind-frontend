<h4>
  Dodaj nową domenę
</h4>

<form class="form-horizontal">


  <div class="form-group">
    <label for="domena" class="col-sm-4 control-label">nazwa nowej domeny</label>
    <div class="col-sm-8">
      <input id="domena" name="domena" type="text" class="form-control input-sm" [(ngModel)]="domena" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-4 control-label"></div>
    <div class="col-sm-8">
      <button class="btn btn-sm btn-success" (click)="createDomain()"> utwórz domenę </button>

      <span *ngIf="istnieje===true" class="label label-danger">domena już istnieje!</span>

    </div>
  </div>



</form>
