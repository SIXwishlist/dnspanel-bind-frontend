
<div class="container">

  <div class="row">

    <div class="col-sm-offset-2 col-sm-8">

      <form class="form-horizontal">

        <div class="form-group">
          <label for="uzytkownik" class="col-sm-4 control-label">Użytkownik</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uzytkownik" placeholder="User" [(ngModel)]="username" name="username">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-4 control-label">Hasło</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" (keydown)="keyDownFunction($event)">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="button" class="btn btn-default" (click)="zaloguj()">Zaloguj</button>

            <span *ngIf="error==1">
              <span class="label label-danger" style="margin-left: 20px;">Błędne hasło lub nazwa użytkownika</span>
            </span>

          </div>
        </div>
      </form>


    </div>


  </div>

</div>
